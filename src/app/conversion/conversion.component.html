<script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/dist/annyang.min.js"></script>

<div class=" chat">

  <div class="navbar">

    <div class="user-img">
      <div class="img_cont">
        <img [src]="sendTo.pathimage" class="rounded-circle user_img">
      </div>
    </div>

    <div class="user_info">
      <div class="user_info">
        <p>{{sendTo.lastname}}</p>
        <p>{{sendTo.firstname}}</p>
      </div>
    </div>

    <div class="phone">
      <svg xmlns="http://www.w3.org/2000/svg"  class="bi bi-telephone" viewBox="0 0 16 16">
        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
      </svg>
    </div>

    <div class="vedio">
      <svg xmlns="http://www.w3.org/2000/svg"   class="bi bi-telephone" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"/>
      </svg>
    </div>

  </div>
  <ul class="conversion" #messageContainer>
    <li *ngFor="let msg of messages" class="msg--">
      <!-- Si le senderId correspond Ã  l'utilisateur actuel, afficher un message response -->
      <app-message-respance *ngIf="msg.sender !== currentUser " [message]="msg" class="response"></app-message-respance>

      <app-vocal *ngIf="msg.sender !== currentUser " [message]="msg" class="response"></app-vocal>

      <!-- Sinon, afficher un message request -->
      <app-message-request *ngIf="msg.sender === currentUser " [message]="msg" class="request"></app-message-request>
      <app-vocal *ngIf="msg.sender === currentUser && msg.type === 'vocal'" [message]="msg" class="request"></app-vocal>
    </li>
  </ul>





  <div class="input">
    <div class="input-text">
      <textarea class="input1" [(ngModel)]="message.messageText" (keydown.enter)="send()" placeholder="send..." rows="1"></textarea>
    </div>


    <div class="btn-send" (click)="send()" onclick="send()">
      <svg xmlns="http://www.w3.org/2000/svg"  class="bi bi-send-fill" viewBox="0 0 16 16">
        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
      </svg>
    </div>
  <div class="btn_micro" (click)="sendVocal()" >
    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
      <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
    </svg>
 </div>

  </div>

	</div>

<!DOCTYPE html>
<html lang="en">

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
					update password
					</span>




					<div class="p-t-31 p-b-9">
						<span class="txt1">
							 password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input [(ngModel)]="passwordObj.newpassword" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>


					<div class="p-t-31 p-b-9">
						<span class="txt1">
              Repeat password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input [(ngModel)]="passwordObj.Repeatpassword" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17"></div>
						<button onclick="send()" class="login100-form-btn"  >
			        send
						</button>

        </form>
      </div>
    </div>
  </div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>

<div class="container">
  <!-- Navbar with blur effect if isBlurred is true -->
  <div class="navbar" [ngClass]="{ 'blurred': isBlurred }">
    <app-navbar></app-navbar>
  </div>

  <!-- Breakpoints container, shown when isBlurred is true -->
  <div class="breakpoint" *ngIf="isBlurred">
    <!-- Use ng-container to avoid multiple structural directives on one element -->
    <ng-container *ngFor="let i of breakpoints">
      <app-session *ngIf="break === i"></app-session>
    </ng-container>

    <ng-container >
      <app-createseesion *ngIf="break === 26"></app-createseesion>
    </ng-container>
  </div>

  <!-- Grid container with blur effect if isBlurred is true -->
  <div class="grid-container" [ngClass]="{ 'blurred': isBlurred }">
    <ul>
      <li *ngFor="let day of days; let i = index" (click)="toggleBreakpoint(i)">
        <time [attr.datetime]="day.date">
          {{ day.day }}
        </time>
        {{ day.name }}
      </li>
      <li (click)="toggleBreakpoint(26)">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
      </li>
    </ul>
  </div>
</div>
